name: bisadenger
description: A Flutter app for speech-to-text conversion.
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  image_picker: ^0.8.5+3 # For picking images from the camera
  flutter_tts: ^3.4.0 # For text-to-speech functionality
  speech_to_text: ^7.0.0 # For voice-to-text functionality
  permission_handler: ^10.2.0 # or the latest version
  file_picker: ^8.1.7
 
  http: any
  url_launcher: any
  #camera: ^0.10.1
  #image: ^3.0.1 # For image processing if necessary
  #tflite: ^1.1.2
  #tflite_flutter: ^0.9.0  # TensorFlow Lite plugin
  #google_mlkit_pose_detection: ^0.3.0  # Add the ML Kit dependency
  #tflite_flutter_helper: ^0.2.0  # For preprocessing
  flutter_test:
    sdk: flutter
  google_fonts: ^6.2.1
  shared_preferences: any

# The following section is specific to Flutter
flutter:
  uses-material-design: true

  assets:
    - assets/hand_gesture_model.tflite
    - assets/labels.txt
    - assets/images/arrow-right.png
    - assets/images/Icon.png
    - assets/images/Logo_IHear.png
    - assets/imagesComm/
    - assets/images/VoiceToText.png
    - assets/images/ImageScan.png
    # - assets/images/Information.png
    # - assets/images/Post_Information.png
    - assets/images/Lesson.png
    - assets/images/background_lesson1.png

  fonts:
    - family: Poppins
      fonts:
        - asset: font/Poppins/Poppins-Bold.ttf
